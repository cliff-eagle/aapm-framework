name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Typecheck @aapm/core
        run: npm run typecheck
        working-directory: packages/core

      - name: Typecheck @aapm/ui
        run: npm run typecheck
        working-directory: packages/ui

      - name: Typecheck @aapm/cli
        run: npm run typecheck
        working-directory: packages/cli

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Run tests
        run: npm test

  validate-schemas:
    name: Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build CLI
        run: npm run build
        working-directory: packages/cli

      - name: Validate example schemas
        run: |
          for schema in schemas/examples/*.yaml; do
            # Skip macOS resource fork files
            [[ "$(basename "$schema")" == ._* ]] && continue
            echo "Validating $schema..."
            node packages/cli/dist/index.js validate-schema "$schema" || true
          done
