          ambient_description: "Marble floors, soft piano music, the scent of fresh flowers. A guest approaches the desk."
          typical_tasks:
            - check-in-guest-with-special-requests
            - handle-room-upgrade-negotiation
            - explain-local-attractions-and-dining
            - manage-overbooking-situation

        - id: hotel-concierge
          name:
            en: "Hotel Concierge"
            es: "Conserjería del Hotel"
          description: "Concierge desk — restaurant reservations, tours, transportation"
          type: commercial
          connections: [hotel-reception, hotel-restaurant]
          npcs:
            resident: [luxury-guest]
            transient: [family-with-children, solo-traveler]
          interactables:
