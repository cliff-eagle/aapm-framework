            en: "Hotel Reception"
            es: "Recepción del Hotel"
          description: "Front desk of a 5-star Mediterranean hotel"
          type: commercial
          connections: [hotel-concierge, hotel-restaurant, staff-break-room]
          npcs:
            resident: [business-guest]
            transient: [honeymooners, elderly-couple, travel-agent-caller]
          interactables:
