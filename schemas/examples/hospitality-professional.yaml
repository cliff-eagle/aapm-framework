              interaction_prompt: "Study local attractions and plan guest itineraries"
            - id: taxi-phone
              name: { en: "Taxi Line", es: "Línea de Taxi" }
              type: device
              vocabulary_domain: check-in-checkout
              interaction_prompt: "Arrange private transportation for a guest"
          ambient_description: "A polished wood desk with brochures, a concierge bell, and a vase of orchids."
          typical_tasks:
            - recommend-restaurants-matching-preferences
            - arrange-private-transportation
            - handle-lost-item-report
            - coordinate-surprise-arrangement

        - id: hotel-restaurant
          name:
            en: "Hotel Restaurant"
            es: "Restaurante del Hotel"
          description: "Fine dining restaurant within the hotel"
          type: commercial
          connections: [hotel-reception, hotel-concierge]
          npcs:
            resident: [food-critic]
            transient: [anniversary-couple, allergic-guest]
          interactables:
            - id: wine-list
              name: { en: "Wine List", es: "Carta de Vinos" }
              type: menu
              vocabulary_domain: food-beverage-service
              interaction_prompt: "Study the wine pairings and prepare sommelier-level descriptions"
            - id: allergen-chart
              name: { en: "Allergen Chart", es: "Tabla de Alérgenos" }
              type: document
              vocabulary_domain: safety-emergency
              interaction_prompt: "Review ingredient allergen information for tonight's menu"
          ambient_description: "Candlelight, white tablecloths, the quiet clink of silverware. A sommelier decants wine."
          typical_tasks:
            - present-menu-and-wine-pairings
            - handle-dietary-restrictions
            - manage-complaint-about-food-quality
            - coordinate-surprise-dessert-presentation

        - id: airplane-cabin
          name:
            en: "Airplane Cabin"
            es: "Cabina del Avión"
          description: "Business class cabin on a transatlantic flight"
          type: commercial
          connections: [staff-break-room]
          npcs:
            resident: [nervous-flyer, demanding-businessman]
            transient: [unaccompanied-minor, sleeping-passenger]
          interactables:
            - id: pa-system
              name: { en: "PA System", es: "Sistema de Megafonía" }
              type: device
              vocabulary_domain: safety-emergency
              interaction_prompt: "Make a cabin announcement — safety, service, or emergency"
            - id: service-cart
              name: { en: "Service Cart", es: "Carrito de Servicio" }
              type: object
              vocabulary_domain: food-beverage-service
              interaction_prompt: "Prepare and serve beverages and meals to passengers"
            - id: overhead-bin
              name: { en: "Overhead Bin", es: "Compartimento Superior" }
              type: object
              vocabulary_domain: flight-operations
              interaction_prompt: "Help a passenger store their luggage"
          ambient_description: "The steady hum of engines, seat belt signs illuminated, a gentle vibration through the floor."
          typical_tasks:
            - deliver-safety-briefing-clearly
            - manage-in-flight-service
            - calm-anxious-passenger-during-turbulence
            - handle-medical-situation

        - id: yacht-deck
          name:
            en: "Yacht Deck"
            es: "Cubierta del Yate"
          description: "Crew service on a chartered superyacht in the Mediterranean"
          type: private
          connections: [staff-break-room]
          npcs:
            resident: [yacht-owner]
            transient: [owner-spouse, celebrity-guest, charter-broker]
          interactables:
            - id: radio
              name: { en: "VHF Radio", es: "Radio VHF" }
              type: device
              vocabulary_domain: yacht-maritime
              interaction_prompt: "Communicate with the bridge or port authority"
            - id: guest-itinerary
              name: { en: "Guest Itinerary", es: "Itinerario del Huésped" }
              type: document
              vocabulary_domain: vip-luxury-service
              interaction_prompt: "Review today's planned activities and guest preferences"
          ambient_description: "Azure Mediterranean water, teak decking warm underfoot, a light breeze carrying salt air."
          typical_tasks:
            - serve-breakfast-on-deck
            - coordinate-water-sport-activities
            - manage-guest-itinerary-preferences
            - handle-seasickness-situation

