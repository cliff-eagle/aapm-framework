          connections: [hotel-reception, airplane-cabin, yacht-deck]
          npcs:
            resident: []
            transient: [companion]
          interactables:
            - id: training-board
              name: { en: "Training Board", es: "Tablón de Formación" }
              type: document
              vocabulary_domain: flight-operations
              interaction_prompt: "Review today's briefing notes and service protocols"
            - id: coffee-machine
              name: { en: "Coffee Machine", es: "Máquina de Café" }
              type: device
              vocabulary_domain: food-beverage-service
              interaction_prompt: "Make coffee while reviewing vocabulary flashcards"
          ambient_description: "Fluorescent lighting, the hum of a fridge, a locker with your name on it."

        - id: hotel-reception
