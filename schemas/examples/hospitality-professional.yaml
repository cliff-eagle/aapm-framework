# Hospitality Professional — Persona Schema
# A hospitality worker learning English for international service roles
# Enhanced with Big Five personality, cultural overlays, and location graph

persona:
  id: "hospitality-professional"
  name: "Hospitality Professional — International Service"
  description: >
    A hospitality worker (hotel receptionist, flight attendant, yacht crew)
    who needs operational English for international guests. Must master
    service-specific vocabulary, cultural sensitivity across guest
    nationalities, crisis communication, and the delicate register of
    "warm professionalism" — neither too casual nor too stiff.

  # ─── Flight Attendant Focus ──────────────────────────────────
  flight_attendant_primary: true
  primary_environment: airplane-cabin
  primary_companion: "Rosa"

  learner_profile:
    native_language: "es"
    target_languages: ["en"]
    proficiency_baseline: "B1"
    domain: "hospitality-service"
    objective: >
      Develop fluent, confident English for front-of-house hospitality
      roles across hotel reception, flight service, and maritime crew
      contexts. Move from scripted phrases to natural, adaptive
      communication that handles complaints, emergencies, and VIP
      service with cultural intelligence.

  vocabulary_matrix:
    priority_domains:
      - check-in-checkout        # reservation, key card, deposit, upgrade, late checkout
      - room-service-amenities   # turndown, minibar, concierge, housekeeping, laundry
      - flight-operations        # boarding, turbulence, overhead bin, duty-free, descent
      - safety-emergency         # evacuation, life vest, muster station, medical emergency
      - food-beverage-service    # dietary restrictions, sommelier, à la carte, tasting menu
      - complaint-resolution     # inconvenience, compensation, escalate, resolve, apology
      - yacht-maritime           # port, starboard, tender, anchorage, gangway, provisioning
      - cultural-sensitivity     # guest preferences, religious observances, privacy, formality
      - vip-luxury-service       # discretion, anticipatory service, private transfers, butler
    cefr_annotations: true
    excluded_generic:
      - academic-english
      - slang-informal

  environment:
    tier_1:
      setting: "Staff break room and training sessions"
      companion_context: >
        The Companion is a senior crew member from the Philippines —
        a veteran of luxury hospitality who learned English on the job.
        Bilingual in the learner's L1. Warm, practical, full of
        real-world tips and "war stories" from years of service.

      example_interactions:
        - context: "First shift nerves — learner worries about making mistakes"
          companion_says: >
            "Mira, yo también tenía miedo al principio. My first guest asked
            for a 'wake-up call' and I brought them coffee! Haha. But listen —
            the key phrase is 'How may I assist you?' Repeat it until it
            feels natural. Not 'How can I help' — that's fine but 'assist'
            sounds more premium. Los huéspedes notan la diferencia."
          learner_opportunity: >
            Low-pressure vocabulary building with humor. The Companion
            introduces register-appropriate alternatives (assist vs help)
            with L1 scaffolding.

        - context: "After a difficult guest interaction in Tier 2"
          companion_says: >
            "Uff, ese huésped fue difícil. But you handled it! When they
            said 'This is unacceptable' — that's their way of saying 'fix it
            NOW'. The magic response is: 'I completely understand your
            frustration. Let me resolve this for you immediately.' Say it
            with me... The word 'immediately' — eso es lo que quieren oír."
          learner_opportunity: >
            Post-session debrief teaching complaint-response formulae.
            The Companion explains the pragmatics — WHY certain phrases
            work, not just what to say.

        - context: "Preparing for flight service training"
          companion_says: >
            "Okay, el avión es diferente del hotel. Todo es más rápido.
            No tienes tiempo para pensar. So we practice: 'Chicken or fish?'
            'Would you like still or sparkling?' 'We're experiencing some
            turbulence — please return to your seat and fasten your seatbelt.'
            Repeat that last one — in an emergency, you CANNOT hesitate."
          learner_opportunity: >
            High-repetition drills for safety-critical phrases. The Companion
            emphasizes that some hospitality English is memorized, not
            improvised — building the automaticity needed for real service.

    tier_2:
      setting: "A luxury hotel, international flight, and private yacht"

      # ─── Location Graph ────────────────────────────────────────
      locations:
